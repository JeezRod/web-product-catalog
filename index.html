<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .product-sku {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
            width: fit-content;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            flex: 1;
        }

        .product-stock {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
            font-size: 0.9em;
        }

        .stock-in {
            background: #d4edda;
            color: #155724;
        }

        .stock-low {
            background: #fff3cd;
            color: #856404;
        }

        .stock-out {
            background: #f8d7da;
            color: #721c24;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            color: #666;
        }

        .no-results h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Product Catalog</h1>
            <p>Browse our collection of quality products</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="searchInput">üîç Search Products</label>
                <input type="text" id="searchInput" placeholder="Search by name, SKU, or description...">
            </div>
            <div class="filter-group">
                <label for="categoryFilter">üè∑Ô∏è Category</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="stockFilter">üìä Stock Status</label>
                <select id="stockFilter">
                    <option value="">All Stock Levels</option>
                    <option value="In Stock">In Stock</option>
                    <option value="Low Stock">Low Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>
            </div>
        </div>

        <div id="productContainer">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        let allProducts = [];
        const PLACEHOLDER_IMAGE = 'https://via.placeholder.com/800x800/667eea/ffffff?text=No+Image';

        // Fetch and parse CSV
        async function loadProducts() {
            try {
                const response = await fetch('products.csv');
                if (!response.ok) {
                    throw new Error('Failed to load products.csv');
                }
                const csvText = await response.text();
                allProducts = parseCSV(csvText);
                populateCategoryFilter();
                displayProducts(allProducts);
            } catch (error) {
                document.getElementById('productContainer').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error Loading Products</h2>
                        <p>${error.message}</p>
                        <p>Make sure products.csv is in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        }

        // Parse CSV to JSON
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const products = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const product = {};
                    headers.forEach((header, index) => {
                        product[header] = values[index].trim();
                    });
                    products.push(product);
                }
            }

            return products;
        }

        // Handle CSV lines with commas in quoted fields
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        // Populate category filter dropdown
        function populateCategoryFilter() {
            const categories = [...new Set(allProducts.map(p => p.Category))].sort();
            const categoryFilter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Display products
        function displayProducts(products) {
            const container = document.getElementById('productContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h2>No Products Found</h2>
                        <p>Try adjusting your filters or search terms.</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'product-grid';

            products.forEach(product => {
                const card = createProductCard(product);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            const stockClass = product['Stock Status'].toLowerCase().replace(' ', '-');
            const imageUrl = product['Photo URL'] || PLACEHOLDER_IMAGE;

            card.innerHTML = `
                <img src="${imageUrl}" 
                     alt="${product['Product Name']}" 
                     class="product-image"
                     onerror="this.src='${PLACEHOLDER_IMAGE}'">
                <div class="product-info">
                    <div class="product-sku">${product.SKU}</div>
                    <h2 class="product-name">${product['Product Name']}</h2>
                    <span class="product-category">${product.Category}</span>
                    <p class="product-description">${product.Description}</p>
                    <div class="product-stock stock-${stockClass}">${product['Stock Status']}</div>
                </div>
            `;

            return card;
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;

            const filtered = allProducts.filter(product => {
                const matchesSearch = 
                    product['Product Name'].toLowerCase().includes(searchTerm) ||
                    product.SKU.toLowerCase().includes(searchTerm) ||
                    product.Description.toLowerCase().includes(searchTerm);

                const matchesCategory = !categoryFilter || product.Category === categoryFilter;
                const matchesStock = !stockFilter || product['Stock Status'] === stockFilter;

                return matchesSearch && matchesCategory && matchesStock;
            });

            displayProducts(filtered);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('stockFilter').addEventListener('change', filterProducts);

        // Load products on page load
        loadProducts();
    </script>
</body>
</html>
