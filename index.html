<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Beauty</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css?v=2.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crystal Beauty</h1>
            <p>Envíos a todo Costa Rica 🇨🇷</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="searchInput">🔍 Buscar Productos</label>
                <input type="text" id="searchInput" placeholder="Buscar por nombre, marca o presentación...">
            </div>
            <div class="filter-group">
                <label for="categoryFilter">🏷️ Tipo de Producto</label>
                <select id="categoryFilter">
                    <option value="">Todos los Tipos de Producto</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="brandFilter">🏢 Marca</label>
                <select id="brandFilter">
                    <option value="">Todas las Marcas</option>
                </select>
            </div>
        </div>

        <div id="productContainer">
            <div class="loading">Cargando productos...</div>
        </div>
    </div>

    <script src="script.js?v=2.0"></script>
</body>
</html>
